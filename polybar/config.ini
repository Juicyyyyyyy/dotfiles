[colors]
background = #0C0C0D
background-alt = #1A1A1C
foreground = #E5E5E7
selected = #6A8373
active = #48534C
urgent = #4A6C84

[bar/bar]
height = 40
width = 98%
bottom = false
background = ${colors.background}
separator = "\\"

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=12;3
font-1 = JetBrainsMono Nerd Font:style=Bold:size=18;5

module-margin = 2
modules-left = workspaces tray
modules-center = time
modules-right = pulseaudio wlan battery

line-size = 2
line-color = ${colors.selected}

monitor = ${env:MONITOR}

border-top-size = 2
border-top-color = ${colors.active}

[module/empty-space]
type = custom/text
content = " "

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = false

format = <label-state>
label-monitor = %name%

label-active = %index%
label-active-foreground = ${colors.selected}
label-active-background = ${colors.background-alt}
label-occupied = %index%
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background}
label-urgent = %index%
label-urgent-foreground = ${colors.urgent}
label-urgent-background = ${colors.background}
label-empty = %index%
label-empty-foreground = ${colors.active}
label-empty-background = ${colors.background}

label-active-padding = 3
label-urgent-padding = 3
label-occupied-padding = 3
label-empty-padding = 3

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 2.0

format-connected = <label-connected>
format-connected-prefix = "%{A1:$TERMINAL -e nmtui:} 說 "
format-connected-prefix-foreground = ${colors.selected}
format-connected-padding = 1
label-connected = "%signal%% %{A} %essid% "

format-disconnected = <label-disconnected>
format-disconnected-prefix = "%{A1:$TERMINAL -e nmtui:} ﲁ "
format-disconnected-prefix-foreground = ${colors.urgent}
format-disconnected-padding = 1
label-disconnected = "DCT %{A}"

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.foreground}

[module/time]
type = internal/date
format = <label>
format-prefix-foreground = ${colors.selected}
label = %date%, %time%
date = %a, %d %B %Y
time = %H:%M

[module/pulseaudio]
type = internal/pulseaudio
click-left = ~/scripts/volume.sh up
click-right = pavucontrol

format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-muted-foreground = ${colors.urgent}

label-muted = 󰖁

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

ramp-volume-0-foreground = ${colors.active}
ramp-volume-1-foreground = ${colors.selected}
ramp-volume-2-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
low-at = 25
battery = BAT0
adapter = ACAD
poll-interval = 5

format-charging =  <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

label-charging-foreground = ${colors.selected}
label-discharging-foreground = ${colors.active}
label-full-foreground = ${colors.foreground}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

ramp-capacity-0-foreground = ${colors.urgent}
ramp-capacity-1-foreground = ${colors.active}
ramp-capacity-4-foreground = ${colors.foreground}
