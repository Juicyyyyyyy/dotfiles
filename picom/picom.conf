# Enable transparency for windows
transparency = true;

# Define opacity rules for specific applications
opacity-rule = [
    "95:class_g = 'kitty'",      
    "95:class_g = 'Firefox'",   
    "90:class_g = 'Polybar'",     
    "95:class_g = 'Obsidian'"     
];

# Rounded corners
corner-radius = 20;

# Fading effects
fading = true;
fade-delta = 10;
fade-in-step = 0.1;
fade-out-step = 0.1;

# Backend settings
backend = "glx";
glx-no-stencil = true;

# Blur settings (optional, adds a blur effect to transparent areas)
blur-method = "kawase";
blur-strength = 7;

# Exclude specific windows from blur or transparency effects
blur-background-exclude = [
    "class_g = 'Firefox'",   # No blur for Firefox
    "class_g = 'kitty'",     # No blur for Kitty
    "class_g = 'Rofi'"       # No blur for Rofi
];

shadow = true;                     # Enable shadows for windows
shadow-radius = 12;                # Size of the shadow
shadow-opacity = 0.3;              # Shadow transparency
shadow-exclude = [                 # Windows to exclude from shadows
    "class_g = 'Polybar'",
    "class_g = 'Rofi'",
    "_GTK_FRAME_EXTENTS@:c"        # Exclude certain GTK elements
];

vsync = true;                      # Enable vsync to prevent screen tearing

# Experimental window flag support
wintypes: 
{
    tooltip = { fade = true; shadow = false; opacity = 90; };
    dock = { shadow = false; };
    dnd = { shadow = false; };
};
